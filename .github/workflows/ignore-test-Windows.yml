name: Unit Test(Windows)

concurrency:
  group: windows-test-${{ github.head_ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]
    paths:
      - '.changeset/**'
      - '.vscode/**'
      - '.github/**'
      - 'packages/toolkit/main-doc/**'
      - 'packages/toolkit/module-doc/**'
      - 'packages/builder/builder-doc/**'
      - 'website/**'

jobs:
  ut-windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [16.x]
        os: [windows-latest] # windows-latest
    steps:
      - run: 'echo "No required"'
