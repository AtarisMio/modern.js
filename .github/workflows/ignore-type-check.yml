name: Type Check
on:
  pull_request:
    branches: [main]
    paths:
      - '.changeset/**'
      - '.vscode/**'
      - '.github/**'
      - 'packages/toolkit/main-doc/**'
      - 'packages/toolkit/module-doc/**'
      - 'packages/builder/builder-doc/**'
      - 'website/**'

jobs:
  type-check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [16.x]
        os: [ubuntu-latest]
    steps:
      - run: 'echo "No required"'
